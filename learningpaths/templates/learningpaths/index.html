<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Python's Learning Paths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.realpython.com/static/real-python-logo.893c30edea53.svg" alt=""
                 height="30" class="d-inline-block align-text-top">
            Learning Paths - Tracking my progress
        </a>
    </div>
</nav>
<body class="container">
{% for learning_path in learning_paths %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            {% if learning_path.url %}
            <a href="{{ learning_path.url }}"><img class="img-fluid rounded-start"
                                                   src="{{ learning_path.image }}"
                                                   alt="Learning path's illustration">
            </a>
            {% else %}
            <img src="{{ learning_path.image }}" class="img-fluid rounded-start"
                 alt="Learning path's illustration">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{ learning_path.title }}</h4>
                <p class="card-text"><small class="text-muted">Insert tags here</small></p>
                <p>Progression : {{ learning_path.progression }}%
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow={{ learning_path.progression }}
                         aria-valuemin="0" aria-valuemax="1"
                         style="width: {{ learning_path.progression }}%"></div>
                </div>
                </p>
                <p><a href="{% url 'learningpaths:lp_detail' learning_path.id %}"
                      class="btn btn-primary">Read
                    more</a></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</body>
</html>
